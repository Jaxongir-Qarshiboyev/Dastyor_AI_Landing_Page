<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B5DE5"/>
      <stop offset="50%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#E040FB"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0A0A1A"/>
  <rect width="100" height="100" rx="20" fill="url(#gradient)" opacity="0.1"/>
  <!-- Border -->
  <rect x="2" y="2" width="96" height="96" rx="18" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  <!-- Microphone -->
  <g filter="url(#glow)" transform="translate(50, 50)">
    <!-- Mic body -->
    <rect x="-10" y="-22" width="20" height="28" rx="10" fill="none" stroke="url(#gradient)" stroke-width="3"/>
    <!-- Mic stand -->
    <path d="M-16 8 L-16 14 Q-16 26 0 26 Q16 26 16 14 L16 8" stroke="url(#gradient)" stroke-width="3" fill="none"/>
    <line x1="0" y1="26" x2="0" y2="35" stroke="url(#gradient)" stroke-width="3"/>
    <line x1="-8" y1="35" x2="8" y2="35" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  <!-- Neural network nodes -->
  <g fill="url(#gradient)" opacity="0.7">
    <circle cx="70" cy="25" r="3"/>
    <circle cx="80" cy="35" r="2"/>
    <circle cx="75" cy="45" r="2"/>
    <circle cx="85" cy="50" r="3"/>
    <circle cx="78" cy="60" r="2"/>
  </g>
  <!-- Neural connections -->
  <g stroke="url(#gradient)" stroke-width="1" opacity="0.4">
    <line x1="60" y1="30" x2="70" y2="25"/>
    <line x1="70" y1="25" x2="80" y2="35"/>
    <line x1="80" y1="35" x2="75" y2="45"/>
    <line x1="75" y1="45" x2="85" y2="50"/>
    <line x1="85" y1="50" x2="78" y2="60"/>
  </g>
</svg>
